<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        .main-content {
            padding: 2rem;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="text-white mb-4">Admin Panel</h4>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" id="products-tab">
                                <i class="bi bi-box-seam"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="orders-tab">
                                <i class="bi bi-cart-check"></i> Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Product Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                        <i class="bi bi-plus-lg"></i> Add New Product
                    </button>
                </div>

                <!-- Products Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="productsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="productForm">
                    <div class="modal-body">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productCategory" class="form-label">Category</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="1">Electronics</option>
                                    <option value="2">Clothing</option>
                                    <option value="3">Home & Garden</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Image</label>
                            <input class="form-control" type="file" id="productImage" accept="image/*">
                            <div id="imagePreview" class="mt-2 text-center"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Base URL for API
const API_BASE_URL = 'http://localhost/quazar/api';


        // DOM Elements
        const productsTableBody = document.getElementById('productsTableBody');
        const productForm = document.getElementById('productForm');
        const productModal = new bootstrap.Modal(document.getElementById('productModal'));
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        let currentProductId = null;

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Add new product button
            document.querySelector('[data-bs-target="#productModal"]').addEventListener('click', () => {
                resetProductForm();
                document.getElementById('modalTitle').textContent = 'Add New Product';
                productModal.show();
            });

            // Product form submission
            productForm.addEventListener('submit', handleProductSubmit);

            // Image preview
            document.getElementById('productImage').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('imagePreview');
                        preview.innerHTML = `<img src="${e.target.result}" class="img-thumbnail" style="max-height: 150px;">`;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Confirm delete
            document.getElementById('confirmDeleteBtn').addEventListener('click', deleteProduct);
        }

async function loadProducts() {
    try {
   const response = await fetch('http://localhost/quazar/api/products/read.php', {
    method: 'GET',
    redirect: 'manual', // Prevent automatic redirect
    headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    }
});

if (response.redirected) {
    console.warn('Request was redirected to:', response.url);
    throw new Error('API request was redirected. Check the API URL.');
}

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const text = await response.text();
        let data;
        try {
            data = JSON.parse(text);
        } catch (e) {
            console.error('Failed to parse JSON:', text);
            throw new Error('Invalid JSON response from server');
        }

        if (data.records && data.records.length > 0) {
            renderProducts(data.records);
        } else {
            productsTableBody.innerHTML = '<tr><td colspan="6" class="text-center">No products found</td></tr>';
        }
    } catch (error) {
        console.error('Error loading products:', error);
        showAlert('Error loading products: ' + error.message, 'danger');
    }
}
        // Render products in the table
        function renderProducts(products) {
            productsTableBody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.name}" class="product-image">` : 
                            '<span class="text-muted">No image</span>'}
                    </td>
                    <td>${product.name}</td>
                    <td>${product.description.substring(0, 50)}${product.description.length > 50 ? '...' : ''}</td>
                    <td>$${parseFloat(product.price).toFixed(2)}</td>
                    <td>${getCategoryName(product.category_id)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-product" data-id="${product.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-product" data-id="${product.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-product').forEach(btn => {
                btn.addEventListener('click', () => editProduct(btn.dataset.id));
            });

            document.querySelectorAll('.delete-product').forEach(btn => {
                btn.addEventListener('click', () => confirmDelete(btn.dataset.id));
            });
        }

        // Handle product form submission
        async function handleProductSubmit(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                category_id: document.getElementById('productCategory').value
            };

            const productId = document.getElementById('productId').value;
            const isEdit = !!productId;

            try {
                if (isEdit) {
                    // Update existing product
                    const response = await fetch(`${API_BASE_URL}/products/update.php`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: productId,
                            ...productData
                        })
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        // Handle image upload if a new image was selected
                        const imageInput = document.getElementById('productImage');
                        if (imageInput.files.length > 0) {
                            await uploadProductImage(productId, imageInput.files[0]);
                        }
                        
                        showAlert('Product updated successfully!', 'success');
                        productModal.hide();
                        loadProducts();
                    } else {
                        throw new Error(result.message || 'Failed to update product');
                    }
                } else {
                    // Create new product
                    const response = await fetch(`${API_BASE_URL}/products/create.php`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData)
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        const newProductId = result.id;
                        
                        // Upload image if one was selected
                        const imageInput = document.getElementById('productImage');
                        if (imageInput.files.length > 0) {
                            await uploadProductImage(newProductId, imageInput.files[0]);
                        }
                        
                        showAlert('Product created successfully!', 'success');
                        productModal.hide();
                        loadProducts();
                    } else {
                        throw new Error(result.message || 'Failed to create product');
                    }
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showAlert(error.message || 'An error occurred while saving the product', 'danger');
            }
        }

        // Upload product image
        async function uploadProductImage(productId, imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('id', productId);

            const response = await fetch(`${API_BASE_URL}/products/upload_image.php`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to upload image');
            }

            return response.json();
        }

        // Edit product
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/read_one.php?id=${id}`);
                const product = await response.json();
                
                if (product) {
                    document.getElementById('productId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productCategory').value = product.category_id || '1';
                    
                    // Show image preview if exists
                    const preview = document.getElementById('imagePreview');
                    if (product.image) {
                        preview.innerHTML = `<img src="${product.image}" class="img-thumbnail" style="max-height: 150px;">`;
                    } else {
                        preview.innerHTML = '';
                    }
                    
                    document.getElementById('modalTitle').textContent = 'Edit Product';
                    productModal.show();
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showAlert('Error loading product details', 'danger');
            }
        }

        // Confirm delete
        function confirmDelete(id) {
            currentProductId = id;
            deleteModal.show();
        }

        // Delete product
        async function deleteProduct() {
            if (!currentProductId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/products/delete.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: currentProductId })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Product deleted successfully!', 'success');
                    deleteModal.hide();
                    loadProducts();
                } else {
                    throw new Error(result.message || 'Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showAlert(error.message || 'An error occurred while deleting the product', 'danger');
            } finally {
                currentProductId = null;
            }
        }

        // Reset product form
        function resetProductForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('productImage').value = '';
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Helper function to get category name by ID
        function getCategoryName(categoryId) {
            const categories = {
                1: 'Electronics',
                2: 'Clothing',
                3: 'Home & Garden'
            };
            return categories[categoryId] || 'Uncategorized';
        }
    </script>
</body>
</html>

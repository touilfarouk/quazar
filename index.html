<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quasar Reactivity Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <!-- Custom CSS for Quasar-like styling -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #212121;
    }
    
    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 420px;
      padding: 24px;
    }
    
    .card-section {
      margin-bottom: 20px;
    }
    
    .card-section:last-child {
      margin-bottom: 0;
    }
    
    .text-h6 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .text-caption {
      font-size: 12px;
      color: #757575;
    }
    
    .text-subtitle1 {
      font-size: 16px;
      font-weight: 400;
      margin-top: 16px;
    }
    
    .input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .input:focus {
      border-color: #1976d2;
    }
    
    .textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }
    
    .btn-primary {
      background: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1565c0;
    }
    
    .btn-negative {
      background: transparent;
      color: #d32f2f;
      margin-left: 8px;
    }
    
    .btn-negative:hover {
      background: rgba(211, 47, 47, 0.04);
    }
    
    .btn-secondary {
      background: #9c27b0;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #7b1fa2;
    }
    
    .separator {
      height: 1px;
      background: #e0e0e0;
      margin: 24px 0;
    }
    
    .row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .mt-md {
      margin-top: 16px;
    }
    
    .q-mb-md {
      margin-bottom: 16px;
    }
    
    .q-ml-sm {
      margin-left: 8px;
    }
    
    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        const name = ref("");
        const counter = ref(0);
        const showContactForm = ref(false);
        
        // Contact form fields
        const contactName = ref("");
        const contactEmail = ref("");
        const contactSubject = ref("");
        const contactMessage = ref("");

        const increment = () => {
          counter.value++;
        };

        const reset = () => {
          name.value = "";
          counter.value = 0;
        };

        const toggleContactForm = () => {
          showContactForm.value = !showContactForm.value;
        };
        
        const submitContact = () => {
          console.log('Contact form submitted:', {
            name: contactName.value,
            email: contactEmail.value,
            subject: contactSubject.value,
            message: contactMessage.value
          });
          alert('Message sent! (Check console for details)');
          clearContact();
        };
        
        const clearContact = () => {
          contactName.value = "";
          contactEmail.value = "";
          contactSubject.value = "";
          contactMessage.value = "";
        };

        return {
          name,
          counter,
          showContactForm,
          contactName,
          contactEmail,
          contactSubject,
          contactMessage,
          increment,
          reset,
          toggleContactForm,
          submitContact,
          clearContact
        };
      },

      template: `
        <div class="app">
          <!-- Main Demo Card -->
          <div v-if="!showContactForm" class="card">
            <div class="card-section">
              <div class="text-h6">Quasar Reactivity Demo</div>
              <div class="text-caption">
                Live update using Vue reactivity
              </div>
            </div>

            <div class="card-section">
              <!-- Reactive Text Input -->
              <input
                class="input"
                v-model="name"
                placeholder="Type your name"
              />

              <div class="mt-md">
                Typed value: <strong>{{ name || 'â€”' }}</strong>
              </div>

              <!-- Buttons -->
              <div class="row mt-md">
                <button
                  class="btn btn-primary"
                  @click="increment"
                >
                  Click me
                </button>

                <button
                  class="btn btn-negative"
                  @click="reset"
                >
                  Reset
                </button>
              </div>

              <!-- Reactive Counter -->
              <div class="text-subtitle1">
                Button clicked:
                <strong>{{ counter }}</strong> times
              </div>

              <!-- Contact Form Toggle -->
              <div class="separator"></div>
              <div class="mt-md">
                <button
                  class="btn btn-secondary"
                  @click="toggleContactForm"
                  style="display: flex; align-items: center; gap: 8px;"
                >
                  <span class="material-icons">contact_mail</span>
                  Contact Us
                </button>
              </div>
            </div>
          </div>

          <!-- Simple Contact Form -->
          <div v-else class="card">
            <div class="card-section">
              <div class="text-h6">Contact Us</div>
              <div class="text-caption">
                We'd love to hear from you
              </div>
            </div>

            <div class="card-section">
              <input
                class="input"
                v-model="contactName"
                placeholder="Your Name *"
              />
              
              <input
                class="input"
                type="email"
                v-model="contactEmail"
                placeholder="Email *"
              />
              
              <input
                class="input"
                v-model="contactSubject"
                placeholder="Subject *"
              />
              
              <textarea
                class="input textarea"
                v-model="contactMessage"
                placeholder="Message *"
              ></textarea>

              <div class="row">
                <button
                  class="btn btn-primary"
                  @click="submitContact"
                >
                  Send Message
                </button>
                <button
                  class="btn btn-negative"
                  @click="clearContact"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>

          <!-- Back Button for Contact Form -->
          <div v-if="showContactForm" style="margin-top: 16px;">
            <button
              class="btn btn-negative"
              @click="toggleContactForm"
              style="display: flex; align-items: center; gap: 8px;"
            >
              <span class="material-icons">arrow_back</span>
              Back to Demo
            </button>
          </div>
        </div>
      `
    });

    app.mount("#app");
  </script>
</body>
</html>

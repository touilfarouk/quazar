  <style>
    body {
      margin: 0;
      padding: 0;

    #q-app {

      flex-direction: column;

    .q-page {

/* Product Cards - Updated */
    .product-card {
      background: var(--card-bg, white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      cursor: pointer;
      outline: none;
    }

    .product-card:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
      outline: 3px solid rgba(102,187,106,0.18);
      outline-offset: 2px;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #f3f4f6;
    }

    .product-info {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1 1 auto;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: auto;
    }

    .product-price {
      font-size: 16px;
      font-weight: 800;
      color: #d97706;
    }

    .product-name { font-size: 15px; font-weight: 700; line-height: 1.25; }

    .product-description { font-size: 12px; color: #6b7280; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

    .product-badge {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 8;
      font-size: 10px !important;
      padding: 4px 8px !important;
      border-radius: 999px !important;
    }

    .product-meta { display: flex; align-items: center; gap: 10px; margin-top: 6px; }
    .stars { color: #fbbf24; font-size: 12px; }
    .rating-count { font-size: 11px; color: #6b7280; }

    /* Theme aware (robust overrides for cards) */
    /* Target page-level `.dark` and Quasar card-level dark classes with high specificity */
    html.dark .product-card,
    .dark .product-card,
    .q-card.product-card.q-card--dark,
    .product-card.q-card--dark,
    .q-card.product-card.q-dark,
    .product-card.q-dark {
      background: #000 !important;
      color: #ffffff !important;
      box-shadow: 0 6px 22px rgba(0,0,0,0.6) !important;
      background-image: none !important;
    }

    html.dark .product-info,
    .dark .product-card .product-info,
    .product-card.q-card--dark .product-info,
    .product-card.q-dark .product-info { color: #ffffff !important; }

    html.dark .product-description,
    .dark .product-card .product-description,
    .product-card.q-card--dark .product-description,
    .product-card.q-dark .product-description { color: #ffffff !important; }

    html.dark .product-price,
    .dark .product-card .product-price,
    .product-card.q-card--dark .product-price,
    .product-card.q-dark .product-price { color: #f59e0b !important; }

    html.dark .product-badge,
    .dark .product-card .product-badge,
    .product-card.q-card--dark .product-badge,
    .product-card.q-dark .product-badge {
      background: rgba(255,255,255,0.06) !important;
      color: #e6ffed !important;
      border: 1px solid rgba(255,255,255,0.04) !important;
    }

    html.dark .product-image,
    .dark .product-card .product-image,
    .product-card.q-card--dark .product-image,
    .product-card.q-dark .product-image { background: rgba(255,255,255,0.02) !important; box-shadow: none !important; }

    /* EXTRA: catch-all dark-mode rules to prevent white card surfaces */
    html.dark .q-card.product-card,
    html.dark .product-card,
    .dark .q-card.product-card,
    .q-card.product-card.q-card--dark,
    .product-card.q-card--dark,
    .q-card.product-card.q-dark,
    .product-card.q-dark {
      background: #000 !important;
      color: #ffffff !important;
      box-shadow: 0 6px 22px rgba(0,0,0,0.6) !important;
      border: 1px solid rgba(255,255,255,0.03) !important;
    }

    html.dark .q-card .q-card__section,
    html.dark .q-card-section,
    .dark .q-card .q-card__section,
    .dark .q-card-section,
    .product-card.q-dark .q-card__section,
    .product-card.q-dark .q-card-section {
      background: transparent !important;
      color: #ffffff !important;
    }

    /* FORCE: make card sections black in dark mode */
    html.dark .q-card.product-card .q-card__section,
    html.dark .product-card .q-card__section,
    html.dark .product-card .product-info,
    .dark .q-card.product-card .q-card__section,
    .dark .product-card .q-card__section,
    .product-card.q-dark .q-card__section,
    .product-card.q-dark .product-info {
      background: #000 !important;
      color: #ffffff !important;
      border-top-left-radius: 8px !important;
      border-top-right-radius: 8px !important;
    }

    html.dark .product-image,
    .dark .product-image,
    .product-card.q-dark .product-image { background: transparent !important; }

    html.dark .product-card .card,
    .dark .product-card .card,
    html.dark .product-card .card-section,
    .dark .product-card .card-section {
      background: transparent !important;
      color: #ffffff !important;
    }

    html.dark .product-fav,
    .dark .product-card .product-fav,
    .product-card.q-card--dark .product-fav,
    .product-card.q-dark .product-fav { background: rgba(255,255,255,0.04) !important; }

    html.dark .stars,
    .dark .product-card .stars,
    .product-card.q-card--dark .stars,
    .product-card.q-dark .stars { color: #fbbf24 !important; }

    /* Mobile */
    @media (max-width: 600px) {
      .product-image { height: 160px; }
      .product-name { font-size: 14px; }
      .product-description { font-size: 11px; -webkit-line-clamp: 3; }
    }
    
    .product-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #1f2937;
      line-height: 1.2;
    }
    
    .product-description {
      color: #6b7280;
      font-size: 11px;
      line-height: 1.3;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .product-price {
      font-size: 16px;
      font-weight: 700;
      color: #d97706;
      margin-bottom: 8px;
    }
    
    .product-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .stars {
      font-size: 12px;
      color: #fbbf24;
    }
    
    .rating-count {
      font-size: 11px;
      color: #6b7280;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    
    @media (max-width: 768px) {
      .product-image { height: 140px; }
      .products-grid { 
        gap: 12px; 
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
      }
      .product-info { padding: 10px; }
      .product-name { font-size: 13px; }
      .product-description { font-size: 10px; }
    }
    
    @media (max-width: 600px) {
      .product-image { height: 120px; }
      .products-grid { 
        gap: 10px; 
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
      }
      .product-info { padding: 8px; }
      .product-name { font-size: 12px; }
      .product-description { font-size: 9px; }
      .product-price { font-size: 14px; }
    }
    
    /* Feature Cards Styles */
    .feature-cards-container {
      margin: 40px 0;
    }
    
    .feature-card {
      border-radius: 16px;
      padding: 24px;
      color: white;
      display: flex;
      align-items: center;
      gap: 20px;
      min-height: 120px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    
    .gradient-1 {
      background: linear-gradient(135deg, #2E7D32 0%, #43A047 100%);
    }
    
    .gradient-2 {
      background: linear-gradient(135deg, #43A047 0%, #66BB6A 100%);
    }
    
    .gradient-3 {
      background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
    }
    
    .feature-icon {
      font-size: 32px;
      min-width: 60px;
      text-align: center;
      opacity: 0.9;
    }
    
    .feature-content h4 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.2;
    }
    
    .feature-content p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.4;
    }
    
    @media (max-width: 768px) {
      .feature-card {
        flex-direction: column;
        text-align: center;
        gap: 16px;
        min-height: auto;
        padding: 20px;
      }
      
      .feature-icon {
        font-size: 28px;
        min-width: auto;
      }
      
      .feature-content h4 {
        font-size: 16px;
      }
      
      .feature-content p {
        font-size: 13px;
      }
    }
    
    /* Small button styles for compact cards */
    .btn-add-cart {
      font-size: 11px !important;
      padding: 4px 8px !important;
      min-height: 28px !important;
    }
    
    .product-fav {

    .product-badge {
      font-size: 10px !important;

    /* Dialog theme styles */
    .dialog-light .dialog-header { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    .dialog-dark .dialog-header { background: #000; }

    .dialog-dark .dialog-title { color: #e5e7eb !important; }

    .dialog-dark .order-form { background: #0f1720 !important; color: #e5e7eb !important; }
    .dialog-light .order-form { background: #f9fafb !important; color: #374151 !important; }

    .dialog-dark .q-field__label { color: rgba(229,231,235,0.95) !important; font-weight: 500; }
    .dialog-dark .q-field__control { color: #f3f4f6 !important; }
    .dialog-dark .q-input__control .q-placeholder { color: rgba(229,231,235,0.6) !important; }

<body>
  <!-- Vue will mount here -->
  <div id="q-app"></div>
  
  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  
  <!-- Vue Router -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.prod.js"></script>
  
  <!-- Quasar Framework -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.umd.prod.js"></script>
  
  <!-- Quasar French Language Pack -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/fr.umd.prod.js"></script>

  <!-- Quasar Additional Language Packs -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/en-US.umd.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/ar.umd.prod.js"></script>


  
  <!-- Application Script -->
  <script type="module" src="main.js"></script>
  <script>
    // Register service worker and handle install prompt
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('ServiceWorker registered', reg))
          .catch(err => console.warn('ServiceWorker failed', err));
      });
    }

    // Handle beforeinstallprompt to show a simple install button
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallButton();
    });

    function showInstallButton() {
      const id = 'pwa-install-btn';
      if (document.getElementById(id)) return;
      const btn = document.createElement('button');
      btn.id = id;
      btn.textContent = 'Install app';
      Object.assign(btn.style, {
        position: 'fixed',
        right: '16px',
        bottom: '16px',
        zIndex: 9999,
        padding: '10px 14px',
        background: '#2E7D32',
        color: 'white',
        border: 'none',
        borderRadius: '8px',
        boxShadow: '0 6px 18px rgba(0,0,0,0.18)',
        cursor: 'pointer'
      });
      btn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice && choice.outcome) console.log('User choice', choice.outcome);
        deferredPrompt = null;
        btn.remove();
      });
      document.body.appendChild(btn);
    }

    window.addEventListener('appinstalled', () => {
      console.log('PWA installed');
      const btn = document.getElementById('pwa-install-btn');
      if (btn) btn.remove();
    });

    // Fallback for iOS and browsers that don't fire beforeinstallprompt
    function isIos() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent.toLowerCase());
    }
    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && window.navigator.standalone;
    }

    function showIosInstallBanner() {
      if (document.getElementById('ios-install-banner')) return;
      const banner = document.createElement('div');
      banner.id = 'ios-install-banner';
      banner.innerHTML = '<div style="padding:12px 16px;color:#fff;background:#2E7D32;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.14);display:flex;gap:12px;align-items:center;max-width:360px;">\n        <span style="font-weight:600">Add to Home Screen</span>\n        <span style="font-size:13px;opacity:0.95">Tap <strong>Share</strong> then <strong>Add to Home Screen</strong></span>\n        <button id="ios-install-close" style="margin-left:auto;background:transparent;border:none;color:#fff;font-size:16px;cursor:pointer">✕</button>\n      </div>';
      Object.assign(banner.style, {
        position: 'fixed',
        left: '16px',
        right: '16px',
        bottom: '16px',
        zIndex: 10000,
        display: 'flex',
        justifyContent: 'center'
      });
      document.body.appendChild(banner);
      document.getElementById('ios-install-close').addEventListener('click', () => banner.remove());
    }

    function showInstallHint() {
      if (document.getElementById('pwa-install-hint')) return;
      const hint = document.createElement('div');
      hint.id = 'pwa-install-hint';
      hint.textContent = "To install: open the site over HTTPS (or localhost) in Chrome and use the browser install prompt.";
      Object.assign(hint.style, {
        position: 'fixed',
        left: '16px',
        right: '16px',
        bottom: '16px',
        zIndex: 10000,
        padding: '12px 16px',
        background: '#333',
        color: '#fff',
        borderRadius: '10px',
        textAlign: 'center',
        fontSize: '13px'
      });
      document.body.appendChild(hint);
      setTimeout(() => { const el = document.getElementById('pwa-install-hint'); if (el) el.remove(); }, 7000);
    }

    // After a short delay, if we didn't get beforeinstallprompt event, show guidance
    setTimeout(() => {
      if (isInStandaloneMode()) return; // already installed
      if (isIos()) {
        showIosInstallBanner();
      } else if (!deferredPrompt) {
        // probably missing HTTPS or criteria not satisfied
        showInstallHint();
      }
    }, 3000);
  </script>

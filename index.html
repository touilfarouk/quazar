<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Application Quasar</title>
  <meta name="description" content="Application avec Quasar">
  <meta name="theme-color" content="#2E7D32">
  
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  
  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Quasar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.prod.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    html[dir='rtl'],
    html[dir='rtl'] body {
      font-family: 'Tajawal', sans-serif;
    }
    #q-app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .q-page {
      padding: 20px;
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Vue will mount here -->
  <div id="q-app"></div>
  
  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  
  <!-- Vue Router -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.prod.js"></script>
  
  <!-- Quasar Framework -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.umd.prod.js"></script>
  
  <!-- Quasar French Language Pack -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/fr.umd.prod.js"></script>

  <!-- Quasar Additional Language Packs -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/en-US.umd.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/ar.umd.prod.js"></script>

  <!-- Vue I18n -->
  <script src="https://cdn.jsdelivr.net/npm/vue-i18n@9.8.0/dist/vue-i18n.global.prod.js"></script>
  
  <!-- Application Script -->
  <script type="module" src="main.js"></script>
</body>
</html>

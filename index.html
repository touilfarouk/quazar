<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Mon Application Quasar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Application avec Quasar" />
<!-- Google Fonts - Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
<!-- Quasar CSS -->
<link href="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
<style>
body {
margin: 0;
padding: 0;
background-color: #f5f5f5;
}
.q-page {
padding: 20px;
}
</style>
</head>
<body>
<!-- Quasar entry point -->
<div id="q-app">
<q-layout view="hHh lpR fFf">
<!-- Header with Navigation -->
<q-header elevated class="bg-primary text-white">
  <q-toolbar class="q-px-md">
    <!-- App Title -->
    <q-toolbar-title class="text-weight-bold">
      Mon App Quasar
    </q-toolbar-title>

    <!-- Desktop Navigation -->
    <div class="gt-xs">
      <q-tabs 
        v-model="currentTab" 
        active-color="white" 
        indicator-color="yellow-8"
        dense
        inline-label
        class="text-white"
      >
        <q-route-tab 
          to="/" 
          name="home"
          label="Accueil" 
          icon="home"
          exact
          class="q-mx-sm"
        />
        <q-route-tab 
          to="/about" 
          name="about"
          label="À propos" 
          icon="info"
          class="q-mx-sm"
        />
      </q-tabs>
    </div>

    <!-- Mobile Menu Button -->
    <q-btn
      flat
      dense
      round
      icon="menu"
      class="lt-sm"
      @click="toggleMobileMenu"
      aria-label="Menu"
    />
  </q-toolbar>

  <!-- Mobile Navigation Drawer -->
  <q-drawer
    v-model="mobileMenuOpen"
    side="right"
    overlay
    bordered
    class="bg-primary text-white"
    :width="200"
  >
    <q-list>
      <q-item 
        v-ripple
        clickable
        to="/"
        exact
        active-class="text-yellow-8"
        @click="closeMobileMenu"
        class="q-pa-md"
      >
        <q-item-section avatar>
          <q-icon name="home" />
        </q-item-section>
        <q-item-section>Accueil</q-item-section>
      </q-item>
      
      <q-separator color="white-20" />
      
      <q-item 
        v-ripple
        clickable
        to="/about"
        active-class="text-yellow-8"
        @click="closeMobileMenu"
        class="q-pa-md"
      >
        <q-item-section avatar>
          <q-icon name="info" />
        </q-item-section>
        <q-item-section>À propos</q-item-section>
      </q-item>
    </q-list>
  </q-drawer>
</q-header>
<!-- Page Content -->
<q-page-container>
<router-view />
</q-page-container>
</q-layout>
</div>
<!-- Vue 3 -->
<script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
<!-- Vue Router -->
<script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.prod.js"></script>
<!-- Quasar Framework -->
<script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.umd.prod.js"></script>
<!-- Quasar Language Pack (French) -->
<script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/lang/fr.umd.prod.js"></script>
<!-- Application Script -->
<script src="main.js"></script>
</body>
</html>
